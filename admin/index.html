<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Collactable Admin Beanies</title>
</head>

<body>
    <header>
        <nav class="cart-nav">
            <a class="link-5" href="." >ADMIN</a>            
            <a class="link-1" href="../">HOME</a>
            <a class="link-2" href="../products">PRODUCTS</a>
            <a class="link-3" href="../cart" >CART</a>
            <div class="link-4" class="gutter-right logo">
                <img src="../assets/alchemy-logo.png"/>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <h2>Welcome to the Admin Page</h2>
            <h3>Please fill in the data below to add a new Beanie to the inventory.</h3>

        <form>
            <label>
                Tag Name
                <input name="id" placeholder="patti"/>
            </label>
            <label>
                Beanie Title
                <input  name="name" placeholder="Patti the Platypus"/>
            </label>
            <label>
                Release Year
                <input name="year" placeholder="1993"/>
            </label>
            <label>
                Value
                <input name="price" placeholder="75000"/>
            </label>
            <label>
                Image
                <input name="image" placeholder="patti.png"/>
            </label>
            <label>
                Description
                <textarea name="description" col="20" rows="5" placeholder="The magenta Patti was the 2nd Beanie Babie to hit the market."></textarea>
            </label>
            <button>Submit</button>
        </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="./admin.js"></script>
</body>

</html>
